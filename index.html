<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
<div class="container">


  <div class="product-card flex">
   
    <div class="images">
      <img src="images/image-product-desktop.jpg" alt="" class="product-image-desktop">
      <img src="images/image-product-mobile.jpg" alt=""  class="product-image-mobile">
    </div>
  

    <div class="product-details flex">
  
      <p class="product-type">Prefume</p>

      <h1 class="product-name">
        Gabrielle Essence Eau De Parfum

      </h1>

  <p class="product-desc">

    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.
  </p>

  <div class="price flex">
  <p class="final-price">$149.99</p> 
  <p class="intial-price">$169.99</p>
</div>

  <Button class="add-cart">
    <img src="images/icon-cart.svg" alt="cart img">
  Add to Cart
</Button>
  
</div>
  </div>
</div>
</body>
</html>
